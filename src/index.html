<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template for Bootstrap</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div id="header">
                <h4>HaHa Chat</h4>
                <div><em id="username"></em></div>
            </div>
            <ul id="rooms" class="nav nav-sidebar"></ul>
            <form id="addRoom" action="#">
                <fieldset>
                    <input id="newRoom" class="form-control" type="text"
                           placeholder="Add Room" autocomplete="off"/>
                </fieldset>
            </form>
        </div>
        <div class="col-md-8 offset-md-2 main">
            <h1 id="currentRoom"></h1>
            <ul id="currentPosts" class="list-group"></ul>
            <form id="addPost" action="#">
                <fieldset>
                    <input id="newPost" class="form-control" type="text"
                           placeholder="Add Post" autocomplete="off"/>
                </fieldset>
            </form>
        </div>

    </div>
</div>

<script src="../node_modules/bind.js/lib/bind.js"></script>
<script src="app.js"></script>
</body>
</html>
